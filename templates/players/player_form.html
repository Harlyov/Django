<!DOCTYPE html>
<html>
<head>
    <title>Create Player</title>
</head>
<body>
    <h1>Create a New Player</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Player</button>
    </form>

    <p><a href="{% url 'players:list' %}">Back to players list</a></p>
</body>
</html>
