{% extends 'common/base.html' %}

{% block title %}Create Player{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create a New Player</h1>

    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Player</button>
        <a href="{% url 'players:list' %}" class="btn btn-secondary ms-2">Back to Players List</a>
    </form>
</div>
{% endblock %}
