{% extends 'common/base.html' %}

{% block title %}Update Player{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Player</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Player</button>
        <a href="{% url 'players:list' %}" class="btn btn-secondary ms-2">Back to Players</a>
    </form>
</div>
{% endblock %}
