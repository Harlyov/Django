<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Real Madrid{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background: #f8f9fa; }
        .logo { width: 60px; margin-bottom: 0; }
        footer { background: #003366; color: white; padding: 20px 0; text-align: center; }
        footer a { color: #ffc107; text-decoration: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'common:home' %}">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'players:list' %}">Players</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'matches:list' %}">Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fans:list' %}">Fans</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


    <footer>
        <div class="container">
            <p>&copy; 2026 Real Madrid Fan Page | <a href="https://www.realmadrid.com" target="_blank">Official Site</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
