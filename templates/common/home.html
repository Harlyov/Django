<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Real Madrid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body { padding-top: 70px; background: #f8f9fa; }
    .logo { width: 60px; margin-bottom: 0; }
    .hero {
        text-align: center;
        padding: 80px 20px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/5/5c/Santiago_Bernabeu_Stadium_2016_04.jpg') no-repeat center center;
        background-size: cover;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    footer { background: #003366; color: white; padding: 20px 0; text-align: center; }
    footer a { color: #ffc107; text-decoration: none; }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'common:home' %}">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'players:list' %}">Players</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Fans</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Real Madrid Fan Page</h1>
            <p class="lead">Explore players, matches, fans, and everything about the legendary club!</p>
            <a href="{% url 'players:list' %}" class="btn btn-warning btn-lg mt-3">View Players</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Real Madrid Fan Page | <a href="https://www.realmadrid.com" target="_blank">Official Site</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
