{% extends 'common/base.html' %}
{% load static %}

{% block title %}
    Welcome to Real Madrid Fan Site
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 mb-3">Welcome to Real Madrid Site</h1>
        <p class="lead mb-4">Explore matches, fans, and players of the legendary team!</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'matches:list' %}" class="btn btn-primary btn-lg">View Matches</a>
            <a href="{% url 'fans:list' %}" class="btn btn-success btn-lg">Fans</a>
            <a href="{% url 'players:list' %}" class="btn btn-warning btn-lg">Players</a>
        </div>
    </div>
</div>
{% endblock %}
