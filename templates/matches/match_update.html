{% extends 'common/base.html' %}

{% block title %}Update Match{% endblock %}

{% block content %}
<h1>Update Match</h1>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Update Match</button>
</form>

<a href="{% url 'matches:list' %}" class="btn btn-secondary mt-2">Back to Matches</a>
{% endblock %}
