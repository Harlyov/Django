{% extends 'common/base.html' %}

{% block title %}
    Delete
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ object.opponent_team }}" match?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'matches:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
