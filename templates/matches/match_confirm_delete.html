{% extends 'common/base.html' %}

{% block title %}
    Delete Match
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this match?</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'matches:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
