{% extends 'common/base.html' %}

{% block title %}
    Create Match
{% endblock %}

{% block content %}
<h1>Create a New Match</h1>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Create Match</button>
</form>

<a href="{% url 'matches:list' %}">Back to Matches List</a>
{% endblock %}
