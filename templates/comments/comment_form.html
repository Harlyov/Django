{% extends 'common/base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add a Comment for {{ view.match.opponent_team }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Post Comment</button>
        <a href="{% url 'matches:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
